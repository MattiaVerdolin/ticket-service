<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{master :: layout(_,~{::meta},~{::main/content()})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mattia Verdolin">
    <meta name="description" content="Add comment">
    <title>SUPSI tickets - Add comment</title>
</head>
<body>
<main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <nav class="h6">
            <span><a th:href="@{/}">Tickets</a> /</span>
            <span th:text="${ticket.title}">Ticket title</span> /
            <span>Add comment</span>
        </nav>
        <hr>
    </div>
    <div class="row">
        <form method="post" th:action="@{/comments/add}" role="form">
            <input type="hidden" name="ticketId" th:value="${ticket.id}">
            <input type="hidden" name="parentCommentId" th:value="${parentComment?.id}">

            <div class="mb-3 row" th:if="${parentComment != null}">
                <label for="parentComment" class="col-sm-2 col-form-label">Replying to:</label>
                <div class="col-sm-10">
                    <textarea id="parentComment" class="form-control" rows="3" readonly th:text="${parentComment.text}"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="commentText" class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-10">
                    <textarea id="commentText" name="text" class="form-control" rows="5" placeholder="Write your comment here..." required></textarea>
                </div>
            </div>

            <hr>
            <button class="btn btn-primary offset-sm-2" type="submit">Add Comment</button>
            <a th:href="'/ticket/' + ${ticket.id}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>
</body>
</html>
